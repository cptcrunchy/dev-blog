# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on:
  push:
    branches: [master, staging]
  pull_request:
    branches: [master, staging]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/marketplace/actions/github-environment-variables-action
      - uses: FranzDiebold/github-env-vars-action@v2

      - name: Checkout repository âœ¨
        uses: actions/checkout@v2

      - name: CI Cache ğŸ’¾
        id: cache
        uses: actions/cache@v2
        with:
          path: |
            .cache
            node_modules
          # key: cache-${{ steps.node.outputs.VERSION }}-${{ hashFiles('pnpm-lock.yaml') }}
          key: cache-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Dependencies ğŸš€
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          npm config set loglevel error
          npm i

      - name: Linting ğŸ”
        run: |
          npm run biome check --apply ./src

      - name: Formatting check ğŸ’…
        run: npm run biome format --write ./src

      - name: Build ğŸ› 
        env:
          NO_SOURCE_MAPS: true
        run: npm run build

